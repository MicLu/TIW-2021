<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" type = "text/css" media="all" href="../css/style.css" th:href="@{/css/style.css}">
        <link rel = "stylesheet" type = "text/css" media="all" href="../css/dettaglio.css" th:href="@{/css/dettaglio.css}">

        <title>AsteTIW - Bacheca</title>

        <div id = "header">
            <div id = "navbar">
                <div>Ciao <span th:text=" ${HelloName}"></span></div>
                <div></div>
                <div>
                    <ul class = "nav-menu-right">
                        <li class = "nav-element"><a th:href="@{/Logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div id = "main-header">
                <div id = "site-logo">
                    <center><img class = "sitelogo" src="images/logo.jpg"></center>
                </div>
                <div id = "searchbar">
                    <form action="search-item" method="GET">
                        <input class = "searchbar" style = "width: 80%;" type="text" name = "search-box">
                        <input class = "searchbtn" type="submit" value = "Cerca">
                    </form>
                </div>
            </div>
        </div>
    </head>
    <body>
        <div id = "page-container-dettaglio">
            
            
            <div id = "inner-container">
                <div class = "dettaglio">
                    <div>
                        <img  class = "product-image" th:src="${article.image}">
                    </div>
                    <div class = "product-content">
                        <div class = "product-name">
                            <span th:text="${article.name}">Nome del prodotto</span>
                            <hr class = "divider">
                        </div>
                        <div class = "product-content">
                            <div>Venduto da: <span th:text="${auctionOwner.nome + ' ' + auctionOwner.cognome}">Nome Cognome</span></div>
                            <div>Scadenza: <span th:text="${article.scadenza}">Scadenza</span></div>
                            <table>
                                <tr>
                                    <td>Offerta corrente</td>
                                    <td><span th:text="${article.prezzo_start}">0,00</span>&euro;</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <form action = "OFFER">
                                    <td>
                                        <input name = "valore">
                                        <p>Minimo: <span th:text="${article.rialzo_min}">0,00</span>&euro;</p>
                                    </td>
                                    <td>
                                        <input type = "submit" value = "Offri">
                                    </td>
                                    </form>
                                </tr>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>


            <div id = "sidebar-right-dettaglio">
                <div>Offerte</div>
                <hr class = "divider">
                <div class = "box-offerte">
                    <div class = "offerta">
                        <div><span>Mattia Malacarne</span></div>
                        <div style = "text-align: end;"><span>0,00</span>&euro;</div>
                    </div>
                    <div class = "offerta">
                        <div><span>Michele Lucio</span></div>
                        <div style = "text-align: end;"><span>0,00</span>&euro;</div>
                    </div>
                    <div class = "offerta">
                        <div><span>Mattia Malacarne</span></div>
                        <div style = "text-align: end;"><span>0,00</span>&euro;</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
