<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h1>Ciao mondo delle aste</h1>
	
	<form action = 'Login' method = 'POST'>

		<p>Password

	</form>
</body>
</html>
